    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="nav-logo">Digital Solutions</a>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>

            </ul>
             <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact-section page-section">
            <div class="container fade-in">
                <h1 class="page-title">¿Listo para Crecer?</h1>
                <p class="page-subtitle">Envíanos un mensaje directo a nuestro WhatsApp. Rellena el formulario y serás redirigido para iniciar la conversación.</p>
                <form id="whatsapp-form" class="contact-form">
                    <input id="wa-name" type="text" name="name" placeholder="Tu Nombre" required>
                    <input id="wa-email" type="email" name="email" placeholder="Tu Correo (para seguimiento)" required>
                    <textarea id="wa-message" name="message" placeholder="Cuéntanos un poco sobre tu proyecto..." rows="5" required></textarea>
                    <button type="submit" class="cta-button">Enviar Mensaje a WhatsApp</button>
                </form>
            </div>
        </section>
    </main>

    <div id="chatbot-container"></div>

    <footer class="main-footer">
        </footer>
